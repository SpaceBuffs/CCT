<template name="user_home">
    <div id="login_form">
        {{#unless resetPassword}} 
             {{#unless currentUser}} 
              {{#unless showForgotPassword}}                       
                      {{> signIn}}
                      {{> signUp}}
                 {{else}}
                      {{> forgotPassword}}
                  {{/unless}}
              {{else}}
                  {{> signOut}}
              {{/unless}}
          {{else}}
              {{> resetPassword}}
          {{/unless}}
    </div>   
</template>
