<head>

    <div  id="img_header" role="banner">
          <a href="http://www.jpl.nasa.gov/">
          <img src="JPL.png" alt = "graviteam"/></a>
    </div>

</head>


<body>  
  {{> main}}
  {{#unless currentUser}}
    {{> home_page}}
  {{/unless}}

    <div id="footer">
      Copyright Â© Graviteam
  </div>
</body>

<!-- ********************************** TEMPLATES ************************************  --> 

<template name="main">
    {{> alert}}
    {{#if currentUser}}
       {{> Dashboard_page}}
    {{else}} 
          {{> user_home}}
    {{/if}}   
    
</template>

<template name="user_home">
    <div id="login_form">
        {{#unless resetPassword}}
              {{#unless currentUser}}
                  {{#unless showForgotPassword}}
                      {{> signIn}}
                      {{> signUp}}
                  {{else}}
                      {{> forgotPassword}}
                  {{/unless}}
              {{else}}
                  {{> signOut}}
              {{/unless}}
          {{else}}
              {{> resetPassword}}
          {{/unless}}
    </div>
    
</template>
