<template name = "profile">
       {{> Dashboard_page}}
<div class="boxed_body">
       {{isprojectmanager}}<p></p>

       Email Address: {{email}}<br>
       Current Missions: {{missions}}<br>

</div>
{{> myfooter}}
</template>
