<!-- chat --> 
<template name="chatarchive">
{{> Dashboard_page}}
<div class="boxed_body">

<div style="border: 1px solid #000000; padding: 10px; width: 500px;">
<form id="session_select_form" class="session_select_form">
Date (local): <input type="datetime-local" name="date" size=30 value="YYYY/MM/DD HH:MM"/>
<input type="submit" name="submit" value="Enter">
</form>
</div>

Sessions:
{{session_info}}<br>
________________________________________<p></p>
    {{#each chatmessages}}
	  {{> message}}
    {{/each}}
</div>
{{> myfooter}}
</template>

<template name = "session_info">
<body>
Session start: {{session_createdAt}}<br>
Project Manager: {{ProjectManager}}
</body>
</template>

<template name = "message">
<body>
Message: {{chatMessage}}<br>
By: {{name}}<br>
Sent: {{createdAtTime}}, {{createdAtDate}}<br>
</body>
</template>
