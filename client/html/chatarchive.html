<template name="chatarchive">
{{> Dashboard_page}}
<div class="boxed_body">

<div style="border: 1px solid #000000; padding: 10px; width: 500px;">
<form id="session_select_form" class="session_select_form">
Date (local): <input type="datetime-local" name="date" size=30 value="YYYY/MM/DD HH:MM"/>
<input type="submit" name="submit" value="Enter">
</form>
</div>

<div id="selected_session"></div>

<div id="chat_messages"></div>

</div>

{{> myfooter}}
</template>
