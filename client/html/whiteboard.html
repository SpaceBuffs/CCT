<!-- whiteboard -->  
<template name = "whiteboard">

    {{> Dashboard_page}}
    
    <h2>WhiteBoard</h2><br>
<center>
<script type="text/javascript" id="WolframAlphaScript" src="http://www.wolframalpha.com/input/embed/?type=largeannot"></script>
<br>
        <!-- the whiteboard widget will be shown inside this element -->
        <div id="wrapper" style="width: 90%; height: 500px; border: 2px solid; margin: 20px;"></div>

        <script type="text/javascript">
            $(function() {
                /* initialize the whiteboard widget on #wrapper element */
                var aww = $('#wrapper').awwCanvas({
                    /* the API key you get when you sign up */
                    apiKey: 'YOUR-API-KEY',
                    /* pick any unique string as your board ID */
                    singleBoardId: '585248fb-73f7-4938-bddd-359b087b2429'
                });
            });
        </script>
</center>
</template>
