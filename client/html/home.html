<!-- home page  -->
<template name="home">

    {{#if currentUser}}
        {{> _projectmanager}}

        {{> loginButtons }}
    {{else}}
       {{> user_home}}
       {{> home_page}}
    {{/if}}   


</template>  
<!--   user controller -->
<template name="user_home">
    <div id="login_form">

         {{#unless resetPassword}}
              {{#unless currentUser}}
                  {{#unless showForgotPassword}}
                      {{> signIn}}
                      {{> signUp}}                     
                  {{else}}
                      {{> forgotPassword}}
                  {{/unless}}
              {{else}}
                  {{> signOut}}
              {{/unless}}
          {{else}}
              {{> resetPassword}}
          {{/unless}}
          <!-- {{> loginButtons }}--> 
          
    </div> 
</template>

<template name="editRolesForm">

  <div id="footer">

  </div>

<template name="_projectmanager">
  <div class="container form">
    {{#if logged_in }}
      {{#if currentUserIsAdmin}}
        <h1 class="form-heading">You are currently logged in as an Admin.</h1>
      {{else}}
        <h1 class="form-heading">You are not an Admin. If you need to use the GraviTeam Admin, please ask your Admin to grant you access.</h1>
      {{/if}}

      <div>
        {{#unless adminUserExists}}
          <button id="become-houston-admin"
                  class="btn btn-lg btn-success btn-block">
            <i class="fa fa-pencil"></i>Claim Admin
          </button>
          <br>
        {{/unless}}
        <a href="/home" class="btn btn-primary col-xs-6">
          <i class="fa fa-home"></i>Back to Home
        </a>
        <button id="logout" class="btn btn-warning col-xs-6">
          <i class="fa fa-sign-out"></i>Log out
        </button>
      </div>
    {{else}} {{! nobody is logged in - sign in or sign up}}
      <form id="sign-in-form" role="form">
        <h1 class="form-heading">
          {{#if adminUserExists}} Log In {{else}} Create an admin account
          {{/if}}
        </h1>
        <input type="email" class="form-control" placeholder="Email address"
               name="email"
               id='email' required autofocus>
        <input type="password" class="form-control" placeholder="Password"
               name="password"
               id='password' required>

        <div>
          <button
              class="btn btn-lg {{#if adminUserExists}}btn-primary{{else}}btn-success{{/if}} btn-block"
              type="submit">
            {{#if adminUserExists}}
            <i class="fa fa-sign-in"></i>Log In
            {{else}}
            <i class="fa fa-user"></i>Create account {{/if}}

          </button>
        </div>
      </form>
    {{/if}}
  </div>
</template>
