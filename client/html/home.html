<template name="home">
    {{> alert}}
    {{#if currentUser}}
        {{> admin_nav}}
    {{else}}
        {{> user_home}}
        {{> home_page}}
    {{/if}}
</template>  

<template name="user_home"> 
  <div class="header">
    <div id="img_header" role="banner">
    <a href="http://www.jpl.nasa.gov/"><img src="graviteamBanner.png" alt="graviteam" width="99%" align="left"></a>
  </div>
  </div>
  </template>
<template name = "home_page"> 
  <div class="boxed_body">
  	{{> alert}}
      <div id="login_form">
           {{#unless resetPassword}}
                {{#unless currentUser}}
                    {{#unless showForgotPassword}}
                        {{> signIn}}
                        {{> signUp}}                     
                    {{else}}
                        {{> forgotPassword}}
                    {{/unless}}
                {{else}}
                    {{> signOut}}
                {{/unless}}
            {{else}}
                {{> resetPassword}}
            {{/unless}}
      </div> 

  <div id="container">
      <div id="mainContent">
          <h1>GraviTeam:</h1>
          <p> A major difficulty among international scientists is finding a collaborative, social interface where scientists from all over the world can share ideas and design space mission experiments. Our solution is a web-based application that uses technology and social media to allow for cross-world communication, design, and experimentation.</p>
      </div>
  </div>
 </div>
 {{> myfooter}}  

 </template> 

<template name="myfooter">
  <div id="footer">
        Copyright Â© Graviteam
  </div>
</template>

<template name = "admin_nav">
  {{> profile}}  
</template>
