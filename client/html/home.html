<template name="admin_login">
  <div class='z-mongo-admin'>
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> admin_navbar}}
      <div class="container content">
        {{#if notLoggedIn}}
          <h1>
            {{#if adminAccountNotExist}}
              Make an admin account
            {{else}}
              Log In
            {{/if}}
          </h1>
          <form id="sign-in-form">
            <div class='control-group'>
              <label class='control-label' for='email'>Email</label>
              <div class='controls'>
                <input name="email" id='email' type="text">
              </div>
            </div>
            <div class='control-group'>
              <label class='control-label' for='password'>Password</label>
              <div class='controls'>
                <input name="password" id='password' type="password">
              </div>
            </div>
            <div>
              <input class="btn" type="submit" value="Sign {{#if adminAccountNotExist}}up{{else}}in{{/if}}">
            </div>
          </form>
        {{else}}
          <h1>Log out</h1>
          <div>
            <a class="logout btn" href="#">Logout</a>
          </div>
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>

<template name="admin_navbar">
  <div class='z-mongo-admin'>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/admin">Admin</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name='db_view'>
  <div class='z-mongo-admin'>
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> admin_navbar}}
      <div class="container content">
        <ul class="breadcrumb">
          <li class="active">Home</li>
        </ul>
        <table class='table table-bordered table-striped'>
          <thead>
            <tr>
              <th>Collection Name</th>
            </tr>
          </thead>
          <tbody>
            {{#each collections}}
            <tr><td><a href='/admin/{{ name }}'>{{name}}</a></td></tr>
            {{/each}}
          </tbody>
        </table>
        {{> admin_new_collection}}
      </div>
    {{/if}}
  </div>
</template>
