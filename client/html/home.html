<!-- home page  -->
<template name="home">
    {{> alert}}
    {{#if currentUser}}
       {{> timeline}}
    {{else}}
       {{> user_home}}
       {{> home_page}}
    {{/if}}   
</template>  
<!--   user controller -->
<template name="user_home">
      <div  id="img_header" role="banner">
          <a href="http://www.jpl.nasa.gov/">
          <img src="JPL.png" alt = "graviteam"/></a>
    </div>
        <!-- jQuery 1.x is required; if you already have it included in your page, no need to include this -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- AWW widget -->
        <script type="text/javascript" src="https://awwapp.com/static/1.0/aww.min.js"></script>
        <!-- Connection to the whiteboard sharing service -->
        <script type="text/javascript" src="https://awwapp.com/nowjs/now.js"></script>
        <!-- CSS styles used by the widget -->
        <link rel="stylesheet" type="text/css" href="https://awwapp.com/static/1.0/aww.css"/>

    <div id="login_form">

       <!--  {{#unless resetPassword}}
              {{#unless currentUser}}
                  {{#unless showForgotPassword}}
                      {{> signIn}}
                      {{> signUp}}                     
                  {{else}}
                      {{> forgotPassword}}
                  {{/unless}}
              {{else}}
                  {{> signOut}}
              {{/unless}}
          {{else}}
              {{> resetPassword}}
          {{/unless}}--> 
           {{> loginButtons }}
    </div> 
</template> 
<!-- displays on home page -->
<template name="home_page">
  <!--container div tag-->
  <div id="container">
    <!--sidebar div tag-->
      <div id="sidebar">
          <h3>GraviTeam</h3>
          <p> add any links here </p>
      </div>
    <!--mainContent div tag-->
      <div id="mainContent">
          <h1>GraviTeam:</h1>
          <p> A major difficulty among international scientists is finding a collaborative, social interface where scientists from all over the world can share ideas and design space mission experiments. Our solution is a web-based application that uses technology and social media to allow for cross-world communication, design, and experimentation.</p>
      </div>
  </div>
  <div></div>
  <div id="footer">
      Copyright © Graviteam
  </div>
</template>
