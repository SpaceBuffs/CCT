<template name="edit_activity">

<!-- only show update form if "update" button was clicked -->
<div id="update_activity" style="border: 1px solid #000000; padding: 10px; width: 500px; display: none">
<form id="update_activity_form" class="update_activity_form">
		Instrument: 
		<select name="instrument">
			<option value={{instrument}}>{{instrument}}</option>
			<option value="CDA">CDA</option>
			<option value="hdSpectrograph">HD Spectrometer</option>
			<option value="magnetometer">Magnetometer</option>
			<option value="photometer">Photometer</option>
			<option value="radar">Radar</option>
			<option value="scatterometer">Scatterometer</option>
			<option value="spectrometer">Spectrometer</option>
			<option value="uvSpectrograph">UV Spectrograph</option>
		</select>
		<p></p>

	   	Experiment: 
		<select name="experiment">
		<option value={{experiment}}>{{experiment}}</option>
		<option value="visualPhoto">Take Photo in Visual Spectrum</option>
		<option value="nearInfraredPhoto">Take Photo in Near Infared</option>
		<option value="positionCamera">Position Camera</option>
		<option value="particalAnalysis">Particle Analysis</option>
		<option value="dustCollection">Dust Collection</option>
		<option value="ionCollection">Ion Collection</option>
		<option value="calibration">Calibration for CDA</option>
		<option value="sendCurrent">Send Current to Make Magnetic Field</option>
		<option value="analyzeMagneticField">Analyze Magnetic Field</option>
		<option value="radar">Radar</option>
		<option value="gammaRay">Measure Surface Gamma Rays</option>
		<option value="map">Map</option>
		</select>
		<p></p>

           	Start Date: 
		<input type="datetime-local" name="startdate" size=30 value={{startdate}} />
        	<p></p>

           	Stop Date: 
		<input type="datetime-local" name="stopdate" size=30 value={{stopdate}} />
        	<p></p>

        	Notes:<br>
		<textarea name="notes" rows="5" cols="50" value={{notes}}></textarea>
       		<p></p>

        	<input type="submit" name="submit" id="submit_update" value="Submit Update">
</form>
</div>

</template>
