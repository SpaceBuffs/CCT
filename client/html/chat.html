<!-- chat --> 
<template name="chat">
  {{> Dashboard_page}}
  
  <h2>Chat</h2>

	<p>
		Welcome to the chat!
	</p>
	
	<form class="new-chatMessage">
        Message:<br>
		<textarea name="chatMessage" rows="5" cols="50" 
		placeholder=""></textarea>
       	<p></p>
        <input type="submit" name="submit" value="Submit">
	</form>
	
<!-- what if we put this on a new page, just to see if it displays-->
	{{#each chatMessages}}
	  {{chatMessage}}
	{{/each}}

	
</template>
