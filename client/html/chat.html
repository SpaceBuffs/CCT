<!-- chat --> 
<template name="chat">
  <a href="" onclick="parent.hideIFrame();"> Close Chat</a>

    {{#each chatMessages}}
	  {{> chatMessage}}
	{{/each}}
    
	<form class="new-chatMessage">
        Message:<br>
		<textarea name="chatMessage" rows="5" cols="40" 
		placeholder=""></textarea>
       	<p></p>
        <input type="submit" name="submit" value="Submit">
	</form>
  <br>
  <a href="" onclick="parent.hideIFrame();"> Close Chat</a>
</template>

<template name = "chatMessage">
<body>Message: {{chatMessage}}<br>
By: {{name}}<br>
Sent: {{createdAtTime}}, {{createdAtDate}}<br>
</body>
</template>
