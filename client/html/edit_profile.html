<!-- edit_profile.html -->

<template name = "editprofile">
       {{> Dashboard_page}}<br>
<div class="boxed_body">
    <h1>Edit Your Profile</h1>
    <form class="user_info" id="user_info" name="user_info">
        Full Name: <input type="text" name="fullname" value={{name}} size=50 /><br>
        Choose your current missions: <br>
          <input type="checkbox" name="mission" value="Cassini" id="Cassini"/>  Cassini<br>
          <input type="checkbox" name="mission" value="Curiosity" id="Curiosity"/>  Curiosity<br>
          <input type="checkbox" name="mission" value="Dawn" id="Dawn"/>  Dawn<br>
          <input type="checkbox" name="mission" value="Juno" id="Juno"/>  Juno<br>
          <input type="checkbox" name="mission" value="Voyager" id="Voyager"/>  Voyager<br><p></p>
        Project Manager: <input type="checkbox" name="isAmin" id="isAdmin"/><br>
        Email Address: <input type="email" name="email" value={{email}} size=50 /><br>
        Password: <input type="password" name="password"/><br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <a href="/profile" alt="profile"> Cancel </a>
        </form>

</div>
</template>
