<!--Add, Edit, Delete and Activity-->
<template name = "aedactivity">
	{{> Dashboard_page}}
<div class="boxed_body">
<h2>Add an Activity</h2>
	<p></p>
<div style="border: 1px solid #000000; padding: 10px; width: 500px;">
	<form class="select-instrument">
		Instrument: 
		<select name="instrument">
			<option value="CDA">CDA</option>
			<option value="HD Spectrograph">HD Spectrometer</option>
			<option value="Magnetometer">Magnetometer</option>
			<option value="Photometer">Photometer</option>
			<option value="Radar">Radar</option>
			<option value="Scatterometer">Scatterometer</option>
			<option value="Spectrometer">Spectrometer</option>
			<option value="UV Spectrograph">UV Spectrograph</option>
		</select>
		<input type="submit" name="submit" value="Submit" id="choose_instrument">
		</form>
		<p></p>
	<form class="new-activity">
		<div id = "select-experiment">
		Please select an instrument first.
	   	<!--Experiment: 
		<select name="experiment">
		<option value="Take Photo in Visual Spectrum">Take Photo in Visual Spectrum</option>
		<option value="Take Photo in Near Infared">Take Photo in Near Infared</option>
		<option value="Position Camera">Position Camera</option>
		<option value="Particle Analysis">Particle Analysis</option>
		<option value="Dust Collection">Dust Collection</option>
		<option value="Ion Collection">Ion Collection</option>
		<option value="Calibration for CDA">Calibration for CDA</option>
		<option value="Send Current to Make Magnetic Field">Send Current to Make Magnetic Field</option>
		<option value="Analyze Magnetic Field">Analyze Magnetic Field</option>
		<option value="Radar">Radar</option>
		<option value="Measure Surface Gamma Rays">Measure Surface Gamma Rays</option>
		<option value="Map">Map</option>
		</select>-->
		</div>
		<p></p>
		
           	Start Date (UTC): 
		<input type="datetime-local" name="startdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/><!--*** change to utc-->
        	<p></p>

           	Stop Date (UTC): 
		<input type="datetime-local" name="stopdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/><!--*** change to utc-->
        	<p></p>

        	Notes:<br>
		<textarea name="notes" rows="5" cols="50" 
		placeholder="The goal of this experiment is to..."></textarea>
       		<p></p>

        	<input type="submit" name="submit" value="Submit">
</form>
</div>
<iframe id='timeline_frame' src='/timeline'></iframe>
</div>
</template>
