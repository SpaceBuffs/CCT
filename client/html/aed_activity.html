<!--Add, Edit, Delete and Activity-->
<template name = "aedactivity">
	{{> Dashboard_page}}
<head>
<script type="text/javascript">
function removeAllOptions(selectbox)
{
	var i;
	for(i=selectbox.options.length-1;i>=0;i--)
	{
		selectbox.remove(i);
	}
}
function addOption(selectbox, value, text )
{
	var optn = document.createElement("OPTION");
	optn.text = text;
	optn.value = value;

	selectbox.options.add(optn);
}

function fillinstrument(){ 	
	addOption(document.drop_list.instrument, "CDA", "CDA", "");
	addOption(document.drop_list.instrument, "HD Spectrograph", "HD Spectrograph", "");
	addOption(document.drop_list.instrument, "Magnetometer", "Magnetometer", "");
	addOption(document.drop_list.instrument, "Photometer", "Photometer", "");
	addOption(document.drop_list.instrument, "Radar", "Radar", "");
	addOption(document.drop_list.instrument, "Scatterometer", "Scatterometer", "");
	addOption(document.drop_list.instrument, "Spectrometer", "Spectrometer", "");
	addOption(document.drop_list.instrument, "UV Spectrograph", "UV Spectrograph", "");
	}

function Selectexperiment(){
	removeAllOptions(document.drop_list.experiment);
	addOption(document.drop_list.experiment, "", "experiment", "");

	if(document.drop_list.instrument.value == 'CDA'){
	addOption(document.drop_list.experiment,"Mango", "Mango");
	}
	if(document.drop_list.instrument.value == 'HD Spectrograph'){
	addOption(document.drop_list.experiment,"Cricket", "Cricket");
	}
	if(document.drop_list.instrument.value == 'Magnetometer'){
	addOption(document.drop_list.experiment,"PHP", "PHP");
	}
	if(document.drop_list.instrument.value == 'Photometer'){
	addOption(document.drop_list.experiment,"PHP", "PHP");
	}
	if(document.drop_list.instrument.value == 'Radar'){
	addOption(document.drop_list.experiment,"PHP", "PHP");
	}
	if(document.drop_list.instrument.value == 'Scatterometer'){
	addOption(document.drop_list.experiment,"PHP", "PHP");
	}
	if(document.drop_list.instrument.value == 'UV Spectrograph'){
	addOption(document.drop_list.experiment,"PHP", "PHP");
	}
}

</script>
</head>
<body onload="fillinstrument();">
<h2>Add an Activity</h2>
	<p></p>
<div style="border: 1px solid #000000; padding: 10px; width: 500px;">
	<form class="new-activity">
		Instrument: 
		<select name="instrument" onChange="Selectexperiment();">
			<option value="">instrument</option>
		</select>
		<p></p>

	   	Experiment: 
		<select name="experiment">
			<option value="">experiment</option>
		</select>
		<p></p>

           	Start Date (UTC): 
		<input type="datetime-local" name="startdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/><!--*** change to utc-->
        	<p></p>

           	Stop Date (UTC): 
		<input type="datetime-local" name="stopdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/><!--*** change to utc-->
        	<p></p>

        	Notes:<br>
		<textarea name="notes" rows="5" cols="50" 
		placeholder="The goal of this experiment is to..."></textarea>
       		<p></p>

        	<input type="submit" name="submit" value="Submit">
</form>
</div>
</body>
</template>
