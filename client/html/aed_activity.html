<!--Add, Edit, Delete and Activity-->

<template name = "aedactivity">

 {{> Dashboard_page}}<br>
<div class="boxed_body">

	<p></p>
<div style="border: 1px solid #000000; padding: 10px; width: 500px;">
	<form class="select-instrument">
		Instrument: 
		<select name="instrument">
			<option value="CDA">CDA</option>
			<option value="HD Spectrograph">HD Spectrometer</option>
			<option value="Magnetometer">Magnetometer</option>
			<option value="Photometer">Photometer</option>
			<option value="Radar">Radar</option>
			<option value="Scatterometer">Scatterometer</option>
			<option value="Spectrometer">Spectrometer</option>
			<option value="UV Spectrograph">UV Spectrograph</option>
		</select>
		<input type="submit" name="submit" value="Submit" id="choose_instrument">
		</form>
		<p></p>
	<form class="new-activity" name="new-activity">
		<div id = "select-experiment">
		Please select an instrument first.
		</div>
		<p></p>
		
           	Start Date (UTC): 
		<input type="datetime-local" name="startdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/>
        	<p></p>

           	Stop Date (UTC): 
		<input type="datetime-local" name="stopdate" size=30 placeholder="YYYY/MM/DD HH:MM:SS"/>
        	<p></p>

        	Notes:<br>
		<textarea name="notes" rows="5" cols="50" 
		placeholder="The goal of this experiment is to..."></textarea>
       		<p></p>

        	<input type="submit" name="submit" value="Submit">
</form>
</div>
<iframe class='timeline_frame' src='/timeline'></iframe>
</div>
{{> myfooter}}
</template>
