	activity.html

 --> 

<template name = "activity">
<!-- show activity info -->
<div id={{this._id}} style="display: show; padding: 20px; margin: 20px;"> 

Instrument: {{instrument}}<br>
Experiment: {{experiment}}<br>
Created At (UTC): {{createdAtUTC}}<br>
Last Updated By: {{owner.profile.Name}}<br>
Start Date (UTC): {{startdateUTC}}<br>
Stop Date (UTC): {{stopdateUTC}}<br>
Notes: <br>
{{approved}}<br>
{{notes}}<br><br>

<!-- approve, update or delete *** -->
{{approve_shown}}
<div id="approve_buttons"><button class="approve">Approve</button></div>
<button class="update" id="update">Update</button> | <button class="delete">Delete</button>
<p></p>

<!-- only show update form if "update" button was clicked -->
<div id="update_activity" style="border: 1px solid #000000; padding: 10px; width: 500px; display: none">
<form id="update_activity_form" class="update_activity_form">
		Instrument: 
		<select name="instrument">
			<option value={{instrument}}>{{instrument}}</option>
			<option value="CDA">CDA</option>
			<option value="HD Spectrograph">HD Spectrometer</option>
			<option value="Magnetometer">Magnetometer</option>
			<option value="Photometer">Photometer</option>
			<option value="Radar">Radar</option>
			<option value="Scatterometer">Scatterometer</option>
			<option value="Spectrometer">Spectrometer</option>
			<option value="UV Spectrograph">UV Spectrograph</option>
		</select>
		<p></p>

	   	Experiment: 
		<select name="experiment">
		<option value={{experiment}}>{{experiment}}</option>
		<option value="Take Photo in Visual Spectrum">Take Photo in Visual Spectrum</option>
		<option value="Take Photo in Near Infared">Take Photo in Near Infared</option> <!--uv only-->
		<option value="Position Camera">Position Camera</option>
		<option value="Particle Analysis">Particle Analysis</option>
		<option value="Dust Collection">Dust Collection</option>
		<option value="Ion Collection">Ion Collection</option>
		<option value="Calibration for CDA">Calibration for CDA</option>
		<option value="Send Current to Make Magnetic Field">Send Current to Make Magnetic Field</option>
		<option value="Analyze Magnetic Field">Analyze Magnetic Field</option>
		<option value="Radar">Radar</option>
		<option value="Measure Surface Gamma Rays">Measure Surface Gamma Rays</option>
		<option value="Map">Map</option>
		</select>
		<p></p>

           	Start Date (UTC): 
		<input type="datetime-local" name="startdate" size=30 value={{startdateUTC}} />
        	<p></p>

           	Stop Date (UTC): 
		<input type="datetime-local" name="stopdate" size=30 value={{stopdateUTC}} />
        	<p></p>

        	Notes:<br>
		<textarea name="notes" rows="4" cols="50" value={{notes}}></textarea>
       		<p></p>

        	<input type="submit" name="submit" id="submit_update" value="Submit Update">
</form>
</div>

<!-- toggle update activity form -->
<script type="text/javascript">
//works with jquery

var update = "update"
var update_activity = "update_activity"
var submit_update = "submit_update"

window.onload = function () {
    document.getElementById(update).onclick = function () {
        document.getElementById(update_activity).style.display = 'block'; 
    }
    document.getElementById(submit_update).onclick = function () {
        document.getElementById(update_activity).style.display = 'none';
    }
}

</script>

</div>
</template>
