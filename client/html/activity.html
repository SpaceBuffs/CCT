<template name = "activity">


<!-- show activity info -->
<!--<li>Activity ID: {{_id}}</li>-->
<li>Activity ID: {{this._id}}</li>
<li>Instrument: {{instrument}}</li>
<li>Experiment: {{experiment}}</li>
<li>Created At: {{createdAt}}</li>
<li>Start Date: {{startdate}}</li>
<li>Stop Date: {{stopdate}}</li>
<li>Notes: {{notes}}</li><br>

<!-- update or delete -->
<button class="update" id="update">Update</button> | <button class="delete">Delete</button>
<p></p>

<!-- only show update form if "update" button was clicked -->
<div id="update_activity" style="border: 1px solid #000000; padding: 10px; width: 500px; display: none">
<form id="update_activity_form" class="update_activity_form">
		Instrument: 
		<select name="instrument">
			<option value={{instrument}}>{{instrument}}</option>
			<option value="CDA">CDA</option>
			<option value="hdSpectrograph">HD Spectrometer</option>
			<option value="magnetometer">Magnetometer</option>
			<option value="photometer">Photometer</option>
			<option value="radar">Radar</option>
			<option value="scatterometer">Scatterometer</option>
			<option value="spectrometer">Spectrometer</option>
			<option value="uvSpectrograph">UV Spectrograph</option>
		</select>
		<p></p>

	   	Experiment: 
		<select name="experiment">
		<option value={{experiment}}>{{experiment}}</option>
		<option value="visualPhoto">Take Photo in Visual Spectrum</option>
		<option value="nearInfraredPhoto">Take Photo in Near Infared</option>
		<option value="positionCamera">Position Camera</option>
		<option value="particalAnalysis">Particle Analysis</option>
		<option value="dustCollection">Dust Collection</option>
		<option value="ionCollection">Ion Collection</option>
		<option value="calibration">Calibration for CDA</option>
		<option value="sendCurrent">Send Current to Make Magnetic Field</option>
		<option value="analyzeMagneticField">Analyze Magnetic Field</option>
		<option value="radar">Radar</option>
		<option value="gammaRay">Measure Surface Gamma Rays</option>
		<option value="map">Map</option>
		</select>
		<p></p>

           	Start Date: 
		<input type="datetime-local" name="startdate" cols ="50" value={{startdate}} />
        	<p></p>

           	Stop Date: 
		<input type="datetime-local" name="stopdate" cols ="50" value={{stopdate}} />
        	<p></p>

        	<!--Duration: 
		<input type="text" name="duration" cols ="10" value={{duration}} />
       		<p></p>-->

        	Notes:<br>
		<textarea name="notes" rows="5" cols="50" value={{notes}}></textarea>
       		<p></p>

        	<input type="submit" name="submit" id="submit_update" value="Submit Update">
</form>
</div>
<br>_______________________________________<br>

<!-- toggle update activity form -->
<script type="text/javascript">
//NOTE THIS ONLY WORKS FOR THE FIRST "UPDATE" BUTTON RIGHT NOW...
//set class = "update..." for these three things, then in javascript update the html id's based on class, then display update form based on the new id
//***see jquery

//alert(this._id);
var update = "update"//+this._id
var update_activity = "update_activity"//+this._id
var submit_update = "submit_update"//+this._id

window.onload = function () {
//document.getElementById("update").setAttribute('id', update);
//document.getElementById("update_activity").setAttribute('id', update_activity);
//document.getElementById("submit_update").setAttribute('id', submit_update);
    document.getElementById(update).onclick = function () {
        document.getElementById(update_activity).style.display = 'block'; 
    }
    document.getElementById(submit_update).onclick = function () {
        document.getElementById(update_activity).style.display = 'none';
    }
}
</script>
</template>
